<form (ngSubmit)="create()">

                           
    <br>
    <br>
    <!-- <div class="form-group">
            <label for="tourname">Id</label>
            <input type="number" name="id" [(ngModel)]="stud.id" class="form-control" ></div> -->
    <div class="form-group">

      <label >FirstName</label>
      <input type="text" name="firstname" [(ngModel)]="stud.firstname" class="form-control" ></div>
      <div class="form-group">
            <label >LastName</label>
            <input type="text" name="lastname" [(ngModel)]="stud.lastname" class="form-control" ></div>
            <div class="form-group">
                <label >User ID</label>
                <input type="text" name="user_id" [(ngModel)]="stud.user_id" class="form-control" ></div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" name="password" [(ngModel)]="stud.password" class="form-control" ></div>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="email" name="email" [(ngModel)]="stud.email" class="form-control" ></div>
      
                        <div class="form-group"> 
                            <label >College</label>
                            <input type="text" name="college" [(ngModel)]="stud.college" class="form-control" ></div>
      <div class="form-group"> 
                <label >Address</label>
                <input type="text" name="address" [(ngModel)]="stud.address" class="form-control" ></div>
      <!-- <div class="form-group">
                        <label for="tourname">Age</label>
                        <input type="number" name="age" [(ngModel)]="stud.age" class="form-control" ></div> -->
     
             



                
       <button type="submit" class="btn btn-success">Submit</button>

</form>
